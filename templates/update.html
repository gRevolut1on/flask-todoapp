{% extends 'base.html' %}

{% block head %}
<title>Flask App</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Flask App</h1>
    <h2>Update Task</h2>
    <form action="/update/{{ task.id }}" method="POST">
        <input type= "text" name= "content" id="content" value="{{ task.content }}">
        <input type= "submit" value= "Update">
    </form>
</div>
{% endblock %}
